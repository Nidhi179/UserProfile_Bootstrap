<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
        .row {
            background-color: lightblue;
            border-radius: 5px;
            margin-top: 20px;
        }

        .h2 {
            width: 100%;
            margin-left: 40%;
            margin-top: 20px;
        }

        .card {
            margin-left: 5%;
            margin-top: 20px;
            background-color: lightblue;
        }
        .media {
            margin-left: 5%;
            margin-top: 20px;
        }
    </style>
    <title>Profile</title>
</head>

<body>
    <p class="h2">User Profile</p>

    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <img src="profile_pic.jpg" class="img-fluid" alt="profile pic" height="160px" width="160px">
            </div>
            <div class="col-sm-9">
                <div class="row">
                    <div class="col-8 col-sm-6">
                        <b>Name:</b> Nidhi Bangera <br> <br>
                        <b>Class:</b> D15A
                    </div>
                    <div class="col-4 col-sm-6">
                        <b>Roll no:</b> 02 <br> <br>
                        <b>DOB: </b>17-09-2001
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="card" style="width: 18rem;">
        <div class="card-header">
            SKILLS
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Python</li>
            <li class="list-group-item">Javascript</li>
            <li class="list-group-item">C++</li>
        </ul>
    </div>

    <div class="card" style="width: 18rem;">
        <div class="card-header">
            HOBBIES
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Dancing</li>
            <li class="list-group-item">Reading</li>
            <li class="list-group-item">Editing</li>
        </ul>
    </div>

    <div class="card" style="width: 18rem;">
        <div class="card-header">
            Social Media:
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><a href="#LinkedIN">LinkedIn</a></li>
            <li class="list-group-item"><a href="#Instagram">Instagram</a></li>
            <li class="list-group-item"><a href="#Twitter">Twitter</a></li>
        </ul>
    </div>
    <br> <br>
    <div class="media">
        <strong style="font-size:150%;">Intro Audio:</strong>
        <br>
            <audio controls autoplay muted>
                <source src="file_example_MP3.mp3" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
        <br><br>
        <strong style="font-size:150%;">Intro Video:</strong>
        <br>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/07d2dXHYb94" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->

        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
